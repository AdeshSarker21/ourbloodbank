<body>

        <div class="container">
            <div class="menu_area row justify-content-between align-items-center">
                <div class="logo col-lg-3 col-md-3 col-sm-6">
                    <a class="main_logo" href="#"><img src="https://i.ibb.co/grDLFDR/ourbloodbank-logo.png" alt="ourbloodbank" border="0"></a>
                </div>
                <div class="menu col-lg-9 col-md-9">

                        <li><a href="index.html" data-hover="হোম">হোম</a></li>

        </div>
    </nav>
    <!--end header area-->
    <section class="main_register_form_area">
        <div class="register_bg">
            <div class="container">
                <div class="card reg_form_bg">
                    <article class="card-body mx-auto" style="max-width: 450px;">
                        <h4 class="card-title mt-3 text-center">রেজিষ্ট্রেশন</h4>
                        <p class="text-center">আপনার বিনামূল্যে অ্যাকাউন্ট দিয়ে শুরু করুন</p>
                        <form>
                            <div class="form-group input-group">
                                <input name="" class="form-control" placeholder="পূর্ণ নাম" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <input name="" class="form-control" placeholder="ইউজার নাম, শুধু মাত্র ইংরেজি অক্ষরে" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <input name="" class="form-control" placeholder="রক্তরে গ্রুপ" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <input name="" class="form-control" placeholder="ই-মেইল" type="email">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <select class="custom-select" style="max-width: 120px;">
                                    <option selected="">+880</option>
                                    <option value="1">+972</option>
                                    <option value="2">+198</option>
                                    <option value="3">+701</option>
                                </select>
                                <input name="" class="form-control" placeholder="মোবাইল নম্বর" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group flex_group">
                                <div class="input-group-prepend">
                                    <label>ঠিকানা</label>
                                </div>
                                <div class="javascript-condational-form">
                                    <form action="">
                                        <!--Division Section-->
                                        <select name="divisions" id="divisions" onchange="divisionsList();">
                                            <option disabled selected>বিভাগ নির্বাচন করুন</option>
                                            <option value="Rangpur">রংপুর</option>
                                            <option value="Dhaka">ঢাকা</option>
                                            <option value="Chattogram">চট্টগ্রাম</option>
                                            <option value="Barishal">বরিশাল</option>
                                            <option value="Khulna">খুলনা</option>
                                            <option value="Mymensingh">ময়মনসিংহ</option>
                                            <option value="Rajshahi">রাজশাহী</option>
                                            <option value="Sylhet">সিলেট</option>
                                        </select>
                                        <!--/ Division Section-->
                                        <!--Districts Section-->
                                        <label for="distr">জেলা নির্বাচন করুন</label>
                                        <select name="" id="distr" onchange="thanaList();"></select>
                                        <!--/ Districts Section-->
                                        <!--Police Station Section-->
                                        <label for="polic_sta">উপজেলা নির্বাচন করুন</label>
                                        <select name="" id="upazila"></select>
                                        <!--/ Upazila-->
                                    </form>
                                </div>
                            </div> <!-- form-group// -->
                            <div class="form-group input-group blood_yes">
                                <label for="">আপনি কি পূর্বে রক্ত দান করেছেন ?</label>
                                <div class="form_group_check">
                                    <label class="check">হ্যাঁ
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="check">না
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                </div>
                                <input placeholder="কত বার রক্ত দান করেছেন ?" type="number" class="blood_checkbox">

                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <input class="form-control" placeholder="পাসওয়ার্ড" type="password">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <input class="form-control" placeholder="পুনরায় পাসওয়ার্ড" type="password">
                            </div> <!-- form-group// -->
                            <div class="form-group input-group">
                                <input class="form-control" placeholder="" type="file">
                            </div> <!-- form-group// -->
                            <div class="form-group sub_btn_2">
                                <button type="submit" class="btn btn-primary btn-block">সম্পন্ন করুন</button>
                            </div> <!-- form-group// -->
                            <p class="text-center">আপনার পূর্বে একটি একাউন্ট আছে কি ? <a href="login.html">লগইন</a> </p>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </section>
